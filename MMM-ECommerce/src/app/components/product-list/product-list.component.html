
<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>


     <div class="container-fluid">
        <div class="row">
           
            <!-- loop over products collection-->
                
          <div *ngFor="let tempProduct of products" class="col-md-3">

             <div class="product-box">
                
                <a routerLink="/products/{{tempProduct.id}}">
                <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                </a>
                 
                <a routerLink="/products/{{tempProduct.id}}">
                 <h1> {{tempProduct.name}} </h1>
                </a>
                
                 <div class="price"> {{ tempProduct.unitPrice | currency: 'KES' }} </div>
                 <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm"> Add to cart</button>
                 </div>
          </div>

           <!--   if products empty then display message to user -->

          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">    
              No Products Found
          </div>

        </div>

    <!---  begin footer-->
      <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6">

                </div>

                <div class="col-md-6">
                    <div class="row">
                       <div class="col-md-9" style="padding-left: 30%">
                      
                        <ngb-pagination  [(page)]="thePageNumber"
                                         [pageSize]="thePageSize"
                                         [collectionSize]="theTotalElements"
                                         [maxSize]="5"
                                         [boundaryLinks]="true"
                                         (pageChange)="listProducts()">


                        </ngb-pagination>

                      </div>
 
                      <div class="col-md-3 mt-2" style="text-align: right;">
                           <span class="mr-2">Page Size</span>

                           <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                            <option selected="true">2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                           </select>
                      </div>
                    </div>
                </div>

            </div>
      </div>

    <!---  end footer-->


     </div>
  </div>
</div>
